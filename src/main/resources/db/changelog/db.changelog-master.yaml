databaseChangeLog:
  - changeSet:
      id: 1-create-farm-leads-table
      author: you
      changes:
        - createTable:
            tableName: farm_leads
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_farm_leads
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: source_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: farm_leads
            columnNames: email
            constraintName: uk_farm_leads_email

        - addAutoIncrement:
            tableName: farm_leads
            columnName: id
            columnDataType: BIGINT

  - changeSet:
      id: 2-add-unsubscribe-token-to-farm-leads
      author: you
      changes:
        - addColumn:
            tableName: farm_leads
            columns:
              - column:
                  name: unsubscribe_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: farm_leads
            columnNames: unsubscribe_token
            constraintName: uk_farm_leads_unsubscribe_token

  - changeSet:
      id: 3-fill-unsubscribe-token
      author: you
      changes:
        - sql:
            sql: >
              UPDATE farm_leads
              SET unsubscribe_token = gen_random_uuid()::text
              WHERE unsubscribe_token IS NULL;

