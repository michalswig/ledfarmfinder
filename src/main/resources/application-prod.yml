spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: o1jobs.de
    port: 587
    username: office@o1jobs.de
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

      mail.smtp.from: office@o1jobs.de
      mail.smtp.localhost: o1jobs.de

      # chmura wolniejsza -> 15s
      mail.smtp.connectiontimeout: ${MAIL_CONN_TIMEOUT_MS:15000}
      mail.smtp.timeout: ${MAIL_TIMEOUT_MS:15000}
      mail.smtp.writetimeout: ${MAIL_WRITE_TIMEOUT_MS:15000}

      mail.debug: false

leadfinder:
  agrarjobboerse:
    pagesPerRun: 2
    pageCap: 50
    admin-token: ${AJB_ADMIN_TOKEN:}
    enabled: ${AJB_ENABLED:false}
    dryRun: ${AJB_DRY_RUN:false}
    startUrl: ${AJB_START_URL:https://www.agrarjobboerse.de/boerse/stellenangebote?plz=&dist=10&bkz=501&bkz=109411&bkz=58540&bkz=520&bkz=491&bkz=538&bkz=739&bkz=590&bkz=625&bkz=90128&s=0}
    maxPagesPerRun: ${AJB_MAX_PAGES:1}
    maxOffersPerRun: ${AJB_MAX_OFFERS:25}
    minDelayMs: ${AJB_MIN_DELAY_MS:900}
    maxDelayMs: ${AJB_MAX_DELAY_MS:1800}
    pageTimeoutMs: ${AJB_PAGE_TIMEOUT_MS:45000}
    clickTimeoutMs: ${AJB_CLICK_TIMEOUT_MS:8000}
    cron:
      enabled: ${AJB_CRON_ENABLED:false}
      expression: ${AJB_CRON_EXPRESSION:0 35 2 * * *}

  email:
    mx-check: ${EMAIL_MX_CHECK:true}
    mx-timeout-ms: ${EMAIL_MX_TIMEOUT_MS:2000}
    mx-unknown-policy: ${EMAIL_MX_UNKNOWN_POLICY:ALLOW}

  outreach:
    enabled: ${OUTREACH_ENABLED:false}
    from-address: ${OUTREACH_FROM:Patrycja Swigost <office@o1jobs.de>}
    default-subject: ${OUTREACH_SUBJECT:Zuverlässige polnische Arbeitskräfte – kurzfristig verfügbar}
    max-emails-per-run: ${OUTREACH_MAX_PER_RUN:10}
    simulate-only: ${OUTREACH_SIMULATE_ONLY:false}
    interval-millis: ${OUTREACH_INTERVAL_MS:1800000}
    delay-between-emails-millis: ${OUTREACH_DELAY_MS:3000}
    first-email-body-template: |
      Guten Tag
      
      Wir vermitteln zuverlässige Arbeitskräfte aus Polen für die Landwirtschaft und ähnliche Bereiche.
      Wir sind eine kleine Agentur aus Polen und arbeiten schnell, unkompliziert und ohne viel Bürokratie.
      
      Viele Kandidaten sind kurzfristig einsatzbereit, die meisten mit Erfahrung – einige auch mit Deutsch- oder Englischkenntnissen.

      Unsere Vermittlungskonditionen (einmalige Provision):
        • 280 Euro- Erntehelfer / landwirtschaftliche Helfer
        • 320 Euro- Tierpfleger / z.B. Melker
        • 400 Euro- Hilfsarbeiter (Bau, Reinigung, Produktion, Gartenarbeit, Sortierung)

      Ablauf der Vermittlung:
        • Sie erhalten von uns einen kurzen Vermittlungsvertrag und eine Stellenbeschreibung (Formular).
        • Danach senden wir Ihnen passende Kandidatenprofile innerhalb weniger Tage zu.
        • Nach der Bestätigung eines Kandidaten organisieren wir die Anreise zum gewünschten Termin.
        • Die Unterkunft muss vorhanden sein.

      Wichtig: Sie sind der Arbeitgeber. Wir sind ausschließlich Vermittler, keine Zeitarbeitsfirma.
      
      Bei Rückfragen stehe ich gerne zur Verfügung.
      
      Falls Sie kein Interesse haben, können Sie sich über den folgenden Link abmelden:
      {{UNSUBSCRIBE_URL}}      
      
      Mit freundlichen Grüßen
      Patrycja Swigost
      o1jobs
      Telefon: +49 160 6328144
      E-Mail: office@o1jobs.de
      www.o1jobs.de


  scraper:
    min-hours-between-scrapes: 12

  discovery:
    results-per-page: 20
    max-pages-per-run: 2
    default-max-serp-page: 20
    limit-per-run: 100

    queries:

      # ==================================================
      # NIEDERSACHSEN — Emsland / Oldenburger Münsterland
      # ==================================================

      # --- Meppen (mocniej “farm intent”, mniej śmieci)
      - Meppen (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Meppen (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Meppen (Obsthof OR Apfelhof OR Beerenhof OR Erdbeerhof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Meppen (Gemüsehof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)
      - Meppen (Kartoffelhof OR Spargelhof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)

      # --- Haselünne
      - Haselünne (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Haselünne (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Haselünne (Kartoffelhof OR Spargelhof OR Erdbeerhof OR Obsthof OR Baumschule) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)

      # --- Papenburg
      - Papenburg (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Papenburg (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Papenburg (Spargelhof OR Erdbeerhof OR Obsthof OR Gemüsehof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)

      # --- Cloppenburg
      - Cloppenburg (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Cloppenburg (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Cloppenburg (Kartoffelhof OR Spargelhof OR Erdbeerhof OR Gemüsehof OR Obsthof OR Baumschule) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)

      # --- Vechta
      - Vechta (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Vechta (Hofladen OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Vechta (Gemüsebau OR Gemüsehof OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)

      # --- Lingen
      - Lingen (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Lingen (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Lingen (Gemüsehof OR Obsthof OR Kartoffelhof OR Spargelhof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)


      # ==================================================
      # REGIONY — większy wolumen (broad layer dla dopływu domen)
      # ==================================================

      - Emsland (Hof OR Bauernhof OR Direktvermarktung OR Hofladen OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Landkreis Emsland (Spargelhof OR Erdbeerhof OR Obsthof OR Kartoffelhof OR Gemüsehof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)
      - Oldenburger Münsterland (Hof OR Bauernhof OR Direktvermarktung OR Hofladen OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Landkreis Vechta (Hof OR Bauernhof OR Direktvermarktung OR Hofladen) (inurl:kontakt OR inurl:impressum)


      # ==================================================
      # NIEDERSACHSEN — Hannover / Heide / Harz
      # ==================================================

      # --- Celle
      - Celle (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Celle (Hofladen OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Celle (Obsthof OR Apfelhof OR Beerenhof OR Erdbeerhof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)

      # --- Gifhorn
      - Gifhorn (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Gifhorn (Hofladen OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Gifhorn (Gemüsehof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)

      # --- Peine
      - Peine (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Peine (Kartoffelhof OR Spargelhof OR Gemüsehof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Peine (Hofladen OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)

      # --- Uelzen
      - Uelzen (Hof OR Bauernhof OR landwirtschaftlicher Betrieb OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - Uelzen (Spargelhof OR Erdbeerhof OR Obsthof OR Gemüsehof OR Gemüsebau OR Gärtnerei OR Gewächshaus OR Baumschule) (inurl:kontakt OR inurl:impressum)
      - Uelzen (Hofladen OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)


      # ==================================================
      # OBSZARY / MAKRO
      # ==================================================

      - Lüneburger Heide (Hof OR Bauernhof OR Direktvermarktung OR Hofladen OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - Landkreis Celle (Hof OR Bauernhof OR Direktvermarktung OR Hofladen) (inurl:kontakt OR inurl:impressum)
      - Landkreis Uelzen (Hof OR Bauernhof OR Direktvermarktung OR Hofladen) (inurl:kontakt OR inurl:impressum)


      # ==================================================
      # GLOBAL FALLBACK — gdy lokal się kończy (cel: “farm websites”)
      # ==================================================

      - (Hofladen OR Hofverkauf OR Direktvermarktung OR Ab-Hof-Verkauf) (inurl:kontakt OR inurl:impressum)
      - (Spargelhof OR Erdbeerhof OR Obsthof OR Apfelhof OR Beerenhof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)
      - (Gemüsehof OR Gemüsebau OR Gewächshaus OR Gärtnerei OR Baumschule) (inurl:kontakt OR inurl:impressum)
      - (Kartoffelhof OR landwirtschaftlicher Betrieb OR Biohof) (Hof OR Direktvermarktung) (inurl:kontakt OR inurl:impressum)




