    unsubscribe-base-url: ${UNSUBSCRIBE_BASE_URL:https://leadfarmfinder.onrender.com/unsubscribe/}
  admin-token: ${ADMIN_TOKEN:local-dev-token}

openai:
  api-key: ${OPENAI_API_KEY:}
  base-url: https://api.openai.com/v1
  model: gpt-5.1

serpapi:
  api-key: ${SERPAPI_API_KEY:}
  base-url: https://serpapi.com/search
  default-country: de
  default-language: de
  default-engine: google

logging:
  level:
    com.mike.leadfarmfinder.service.ajb: INFO
    com.mike.leadfarmfinder.bootstrap: INFO
