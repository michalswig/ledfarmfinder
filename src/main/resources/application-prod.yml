spring:
  datasource:
    # PROD: URL, user i hasło z ENV (np. Render Postgres)
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none          # schema zarządzane przez Liquibase
    show-sql: false           # na prod wyłączamy logowanie SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: hosting2078033.online.pro
    port: 587
    username: office@o1jobs.de
    password: ${MAIL_PASSWORD}    # z ENV: MAIL_PASSWORD
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: false           # na prod: false, żeby nie logować całego SMTP

# Scraping CRON – prod optymalnie pod limit 5000 hits/miesiąc
leadcron:
  enabled: true                 # jak będziesz gotów
  max-urls-per-run: 100         # ile URL-i maksymalnie obrabiasz w jednym runie
  interval-millis: 1560000      # 26 min * 60 * 1000

leadfinder:
  outreach:
    enabled: true                # PROD SAFE DEFAULT: false (włączysz, gdy chcesz realnie wysyłać)
    from-address: "Patrycja Swigost <office@o1jobs.de>"
    default-subject: "Zuverlässige polnische Arbeitskräfte – kurzfristig verfügbar"
    max-emails-per-run: 20
    simulate-only: false           # PROD SAFE DEFAULT: true – najpierw testy/logi
    interval-millis: 900000       # 15 min między batchami
    delay-between-emails-millis: 1000  # 1 sekunda między mailami

    first-email-body-template: |
      Guten Tag
      
      Wir vermitteln zuverlässige Arbeitskräfte aus Polen für die Landwirtschaft und ähnliche Bereiche.
      Wir sind eine kleine Agentur aus Polen und arbeiten schnell, unkompliziert und ohne viel Bürokratie.
      
      Viele Kandidaten sind kurzfristig einsatzbereit, die meisten mit Erfahrung – einige auch mit Deutsch- oder Englischkenntnissen.

      Unsere Vermittlungskonditionen (einmalige Provision):
        • 280 Euro- Erntehelfer / landwirtschaftliche Helfer
        • 320 Euro- Tierpfleger / z.B. Melker
        • 400 Euro- Hilfsarbeiter (Bau, Reinigung, Produktion, Gartenarbeit, Sortierung)

      Ablauf der Vermittlung:
        • Sie erhalten von uns einen kurzen Vermittlungsvertrag und eine Stellenbeschreibung (Formular).
        • Danach senden wir Ihnen passende Kandidatenprofile innerhalb weniger Tage zu.
        • Nach der Bestätigung eines Kandidaten organisieren wir die Anreise zum gewünschten Termin.
        • Die Unterkunft muss vorhanden sein.

      Wichtig: Sie sind der Arbeitgeber. Wir sind ausschließlich Vermittler, keine Zeitarbeitsfirma.
      
      Bei Rückfragen stehe ich gerne zur Verfügung.
      
      Falls Sie kein Interesse haben, können Sie sich über den folgenden Link abmelden:
      {{UNSUBSCRIBE_URL}}      
      
      Mit freundlichen Grüßen
      Patrycja Swigost
      o1jobs
      Telefon: +49 160 6328144
      E-Mail: office@o1jobs.de
      www.o1jobs.de

