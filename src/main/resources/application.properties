spring.application.name=leadfarmfinder

spring.datasource.url=jdbc:postgresql://localhost:5432/farms
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

app.outreach.from=no-reply@leadfarmfinder.local
app.outreach.unsubscribe-base-url=http://localhost:8080/api/leads/unsubscribe?token=

serpapi.api-key=${SERPAPI_API_KEY}
serpapi.base-url=https://serpapi.com/search
serpapi.default-country=de
serpapi.default-language=de
serpapi.default-engine=google

openai.api-key=${OPENAI_API_KEY}
openai.base-url=https://api.openai.com/v1
openai.model=gpt-4.1-mini

# discovery
leadfinder.discovery.results-per-page=10
leadfinder.discovery.max-pages-per-run=3
leadfinder.discovery.default-max-serp-page=50
leadfinder.discovery.limit-per-run=100

# scraper
leadfinder.scraper.min-hours-between-scrapes=12

